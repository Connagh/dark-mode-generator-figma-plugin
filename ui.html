<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Dark Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    p {
      font-size: 12px;
      color: #666;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p>Select a frame</p>
  <button id="apply">Apply</button>

  <script>
    document.getElementById('apply').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'apply-dark-mode' } }, '*');
    };
  </script>
</body>
</html>
